<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI Clone</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <header class="menu">
        <div class="menu__section left">
          
        </div>

        <div class="menu__section right">
          <a class="menu__link active">Gmail</a>
          <a class="menu__link">Images</a>
          <img class="menu__icon" src="./images/more-icon.svg" />

          <div class="menu__profile">
            <img class="menu__avatar--frame" src="./images/circle-frame.svg" />
            <img
              class="menu__avatar"
              src="https://media-exp1.licdn.com/dms/image/C4D03AQG9VCRXBSdCOQ/profile-displayphoto-shrink_200_200/0?e=1608163200&v=beta&t=ptwqRk8zOS2WGkMxWu-sjsdvawXJ1SWCU5P3MGMccKM"
            />
          </div>
        </div>
      </header>

      <main class="content">
        <img class="content__logo" src="./images/logo.png" alt="UI Clone" />

        <input class="content__search" type="text"  placeholder="Pesquise no Google ou digite um URL"/>

        <div class="content__offer">
          Made with ðŸ’œ by
          <a href="https://www.linkedin.com/in/luis-felipe-santos-silva-5623a8197/">Felipe Santos</a> for studying
          purposes
        </div>
      </main>

      <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
          <a>Settings</a>
          <a>Privacy</a>
          <a>Terms</a>
        </div>
      </footer>
    </body>
  </body>
</html>
